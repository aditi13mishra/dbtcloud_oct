models:
  - name: stg_regions
    description: Table with all the regions
    columns:
      - name: region_id
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: name
        data_tests:
          - accepted_values:
              arguments:
                values: ['ASIA','AFRICA','AMERICA','MIDDLE EAST','SOUTH EAST','EUROPE']
                config:
                  store_failures: true
                  schema: error
  
      
  - name: stg_nations
    config:
      group: sales
      contract:
        enforced: true
    columns:
      - name: nation_id
        data_type: int
        constraints:
          - type: not_null
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: name 
        data_type: string 
      - name: updated_at
        data_type: timestamp_ntz
      - name: region_id
        data_type: int
        data_tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id

  
  - name: stg_customers
    config:
      group: sales 
      pre_hook: "alter session set query_tag= 'hooks'"
    columns:
      - name: customer_id
        description: '{{ doc("primary_key") }}'
        data_tests:
          - not_null
      - name: nation_id
        data_tests:
          - relationships:
              to: ref('stg_nations')
              field: nation_id

  - name: stg_orders
    columns:
      - name: order_id
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status_code
        data_tests:
          - accepted_values:
              values: ['O', 'F', 'P']

      - name: priority_code
        data_tests:
          - accepted_values:
              values: ['1-URGENT', '2-HIGH', '3-MEDIUM', '4-NOT SPECIFIED', '5-LOW']  

  - name: stg_line_items
    description: all items for each order
    columns:
      - name: order_item_id
        description: '{{ doc("primary_key") }}'

    
seeds:
    - name: suppliers
      config:
        alias: suppliers_name 
    